nameOverride: lms-email-impl

namespace: ua-vpit--enterprise-systems--lms

image:
  repository: registry.docker.iu.edu/lms/email_service
  tag: latest
  pullPolicy: Always

replicaCount: 2

resources:
  requests:
    cpu: "0"
    memory: "0"
  limits:
    cpu: "1"
    memory: "1Gi"

imagePullSecrets:
  - name: registry-prod

activeProfiles: "emailEnabled,emailSigningEnabled"

service:
  type: ClusterIP
  port: 8080
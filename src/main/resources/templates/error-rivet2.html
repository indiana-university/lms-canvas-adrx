<html lang="en-US"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:href="@{|${@serverConfig.rivetPath}/rivet.min.css|}" rel="stylesheet" type="text/css" />
</head>
<body>
<div>
    <div class="rvt-container-xl" role="main">
        <h1 class="rvt-ts-26">An application error has occurred</h1>
        <span th:if="${message != null and #strings.length(message) > 0}">
            <span id="errorMessage" th:text="${message}">Error message</span>
        </span>
        <span th:unless="${message != null and #strings.length(message) > 0}">
            <span id="errorMessage">Your session with this tool has timed out.</span>
        </span>
        <span>To access the tool, reload this page or relaunch the tool from Canvas. If the error persists, contact the <a href='http://support.com' target='_blank' th:text="${@serverConfig.errorContactName}" th:href="${@serverConfig.errorContactLink}">Support Contact</a> for assistance.</span>
        <div th:if="${message != null and #strings.length(message) > 0}" class="rvt-disclosure rvt-m-top-xs" data-rvt-disclosure="error-disclosure">
            <button class="rvt-disclosure__toggle" data-rvt-disclosure-toggle aria-expanded="false">Stack trace</button>
            <div class="rvt-disclosure__content" data-rvt-disclosure-target hidden>
                <div class="rvt-prose rvt-flow">
                    <pre th:text="${error}"> ERROR! </pre>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:unless="${hideFooter}" class="rvt-ts-12 rvt-container-xl rvt-m-top-lg">
    <div id="footer" th:text="${@serverInfo}"></div>
</footer>

<script type="text/javascript" th:src="@{|${@serverConfig.rivetPath}/rivet.min.js|}"></script>
<script>
  Rivet.init();
</script>
</body>
</html>
